<!DOCTYPE html>
<html>
  <!-- TODO: Add manifest -->
  <head>
    <title>#ogv is good video</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="js/processing.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ogv.js"></script>
  </head>
  <body>
    <h1 id="title">#ogv</h1>
    <h1 id="slug">#ogv is good video</h1>
   
    <div id="screen">
      <video id="video" src="media/berg320.30min.ogv">
      </video>
      <canvas id="canvas" width="320" height="176">
      </canvas>
    </div>
    <div id="workbench">
      <div id="controls">
        <!-- Marking and Sync only visible when in edit mode
        <p id="edit_controls">
          <a href="#" onclick="ogv.edit('mark_in');"><img src="icons/mark-in.png"></a>
          <a href="#" onclick="ogv.edit('mark_out');"><img src="icons/mark-out.png"></a> -->
          
        <!-- Standard video Controls -->
        <p id="playback_controls">
          <!-- A Big Play/Pause Button -->
          <a href="#" onclick="play_pause('video')"><img id="play_button" src="icons/play.png"></a>
          <a href="#" onclick="play_pause('video')"><img id="pause_button" src="icons/pause.png" style="display:none"></a>
        <br />

          <!-- TODO: make editor layout <a href="#" onclick="mode('editor');"><img src="icons/edit.png"></a> -->
          <!-- TODO: make clips clickable so that they load in the player <a href="#" id="clip_button"><img id="clip_button" src="icons/clips.png"></a> -->
          <!-- TODO: reapply filter tech <a href="#" id="filter_button"><img id="filter_button" src="icons/filter.png"></a> -->
          <a href="#" id="wave_button"><img id="wave_button" src="icons/wave.png"></a>
        </p>

        <!-- The Volume Row -->
        <p id="volume_controls">
          <!-- <a href="#" onclick="ogv.volume('up');"><img src="icons/volume-up.png"></a>
          <a href="#" onclick="ogv.volume('down');"><img src="icons/volume-down.png"></a> -->
          <a href="#" onclick="mute('video');"><img src="icons/muted.png"></a>
        </p>
      </div>

      <!-- Special Cases -->
      <div id="special_purpose">

        <!-- For Site Credits, a prominent button -->
        <div id="meta">
          <p align="center">
            <a href="#" onclick="ogv.mode('help');">?</a>
          </p>
        </div>

        <!-- A Google Wave for Devs -->
        <div id="waveframe">
        </div>
      </div>

      <!-- Workbench Work Areas -->
      <div id="details">

        <!-- The Clip Bin -->
        <div id="clip_bin">
          <p id="clips">
            <img src="media/The_Pacific-6_0.jpg">
            <img src="media/berg320.30min_0.jpg">
          </p>
          <p id="streams">
            <img src="media/The_Pacific-6_0.jpg">
            <img src="media/The_Pacific-6_0.jpg">
          </p>
        </div>

        <!-- The Timeline -->
        <div id="timeline">
        </div>

        <!-- Credits for site development go in the help box -->
        <div id="help">
          <a href="http://github.com/ogv/ogv.github.com">Fork on GitHub</a></p>
          <ul>Prototype Media
            <li><a href="http://papyromancer.net/media/">The Cutting Room Floor</a></li>
            <li><a href="http://papyromancer.net:8000/">Ogg Streams</a></li>
          </ul>
        </div>
        
        <!-- The filter editing bank -->
        <div id="filter">
          <form name="filter_form">
            <textarea id="filter_text" name="filter_text" wrap="off">
size(320, 176); 

// Load the font. Fonts are located within the 
// main Processing directory/folder and they
// must be placed within the data directory
// of your sketch for them to load
PFont fontA = loadFont("Arial");

// Set the font and its size (in units of pixels)
textFont(fontA, 32);

int x = 30;

// Use fill() to change the value or color of the text
fill(0);
text("We're", x, 60);
fill(51);
text("Processing", x, 95);
fill(204);
text("in", x, 130);
fill(255);
text("Javascript", x, 165);
            </textarea>
            <button id="filter_button" type="button" onclick="ogv.filter('apply');">Apply Filter</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
